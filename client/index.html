<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
     integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
     crossorigin=""></script>

     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="_global/global.css">
     <script src="index.js" defer></script>
     <script src="./map.js" defer></script>
    <title>Zone Warz</title>
</head>
<body>
    <div class="mainScreen">
        <P class="title">Zone Warz</P>
        <div class="cjMenu">
            <div> <p>Creat Game</p> </div>
            <div> <p>Join Game</p> </div>
            <div> <p>Settings</p> </div>
        </div>
    </div>

    <div class="creatGame">
        <p class="title">New Game</p>
        <div class="nameMenu">
            <form action="">
                <input type="text" id="userName">
                <input type="submit" id="submitName" value="Next">
            </form>
        </div>
    </div>

    <div class="creatGameMapPlacement"> 
        <div id="mapPlacement"></div>
        <div class="cgmpContent">
            <input type="range" class="mapSize" id="mapSize" min="10" max="1000" value="200">
            <img class="posIcon" id="onPosIcon" src="_assets/positionIcon.svg" alt="" >
            <div class="nextMenu">
                <p>Next</p>
            </div>
        </div>
    </div>

    <div class="creatGameSettings">

        <form action="">
            <div class="htSet">
                <div class="titlew">
                    <p class="ssText">Hide Time</p>
                </div>
                <input id="htTime" class="htTime" type="range" value="300000" min="0" max="600000"   
                oninput="showVal(this.value)"
                onchange="showVal(this.value)">
                <p id="hTime">00:00</p>
            </div>
            <div class="zsSet">
                <div class="zsSetCheckbox">
                </div>
                <div class="ssSet">
                    <div class="titlew">
                        <p class="ssText">Shrink Speed</p>
                    </div>
                    <div class="ssSetSpeedbtn">
                        <div>
                            <input type="radio" name="shrinkSpeed" id="speedNone">
                            <span class="radio"></span>
                            <p class="none">none</p>
                        </div>
                        <div>
                            <input type="radio" name="shrinkSpeed" id="speedSlow">
                            <span class="radio"></span>
                            <p class="slow">slow</p>
                        </div>
                        <div>   
                            <input type="radio" name="shrinkSpeed" id="speedMedium" checked >
                            <span class="radio"></span>
                            <p class="medium">medium</p>
                        </div>
                        <div>
                            <input type="radio" name="shrinkSpeed" id="speedFast"> 
                            <span class="radio"></span>
                            <p class="fast">fast</p>
                        </div>
                                          
                    </div>
                </div>
            </div>
            <div class="hbSet">
                <div class="titlew">
                    <p class="ssText">Heartbeat</p>
                </div>
                <input type="checkbox" checked > 
                <span class="checkbox"></span>
            </div>

            <div class="cgsSubmit"> 
                <input class="back" type="submit" value="Back">
                <input class="start" type="submit" value="Start">
            </div>
        </form>

    </div>

    <div class="joinGame">
        <p class="title">Join Game</p>
        <div>
            <form action="">
                <input type="text">
                <input type="text">
                <input type="submit">
            </form>
        </div>
    </div>

    <div class="lobby">
        <P class="title">Lobby</P>
        <div id="playerList"></div>
    </div>

    <div class="game">
        <div id="gameMap"></div>
        <p>Leave Game</p>
    </div>

    <div class="settings">
        <p class="title">Settings</p>
    </div>
</body>
</html>
