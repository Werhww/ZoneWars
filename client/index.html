<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
     integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
     crossorigin=""></script>

     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="_global/global.css">
     <script src="index.js" defer></script>
    <title>Zone Warz</title>
</head>
<body>
    <div class="mainScreen">
        <P class="title">Zone Warz</P>
        <div class="cjMenu">
            <div> <p>Creat Game</p> </div>
            <div> <p>Join Game</p> </div>
        </div>
        <div class="sMenu">
            <div> <p>Settings</p> </div>
        </div>
    </div>

    <div class="creatGame">
        <p class="title">New Game</p>
        <div class="nameMenu">
            <form action="">
                <input type="text" id="userName">
                <input type="submit" id="submitName" value="Next">
            </form>
        </div>
    </div>

    <div class="creatGameMapPlacement"> 
        <div id="mapPlacement"></div>
        <div class="cgmpContent">
            <input type="range" class="mapSize" id="mapSize" min="10" max="1000" value="200">
            <img class="posIcon" id="onPosIcon" src="_assets/positionIcon.svg" alt="" >
            <div class="nextMenu">
                <p>Next</p>
            </div>
        </div>
    </div>

    <div class="creatGameSettings">
        <p class="title">New Game</p>
        <form action="">
            <div class="htSet">
                <p>Hide Time</p>
                <input class="htTime" type="range">
                <p>0:20</p>
            </div>
            <div class="zsSet">
                <div class="zsSetCheckbox">
                    <p>Zone Shrink</p>
                    <input type="checkbox">
                </div>
                <div class="ssSet">
                    <p class="ssText">Shrink Speed</p>
                    <div class="ssSetSpeedbtn">
                        <input type="radio" name="shrinkSpeed" id="speedSlow">
                        <input type="radio" name="shrinkSpeed" id="speedMedium">
                        <input type="radio" name="shrinkSpeed" id="speedFast">
                    </div>
                    <div class="ssSetSpeed">
                        <p>slow</p>
                        <p>medium</p>
                        <p>fast</p>
                    </div>
                </div>
            </div>
            <div class="hbSet">
                <p>Heartbeat</p>
                <input type="checkbox"> 
            </div>

            <div class="cgsSubmit"> 
                <input class="cgsSubmitbtn" type="submit" value="Start">
            </div>
        </form>

    </div>

    <div class="joinGame">
        <p class="title">Join Game</p>
        <div>
            <form action="">
                <input type="text">
                <input type="text">
                <input type="submit">
            </form>
        </div>
    </div>

    <div class="lobby">
        <P class="title">Lobby</P>
        <div id="playerList"></div>
    </div>

    <div class="game">
        <div id="gameMap"></div>
        <p>Leave Game</p>
    </div>

    <div class="settings">
        <p class="title">Settings</p>
    </div>
</body>
</html>
