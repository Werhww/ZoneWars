<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet map imports -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <!-- Leaflet map imports -->

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/global.css">
    <!-- css -->

    <!-- JavaScript -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" defer></script>
    <script src="./js/select.js" type="module" defer></script>
    <script src="./js/popup.js" defer></script> 
    <script src="./js/buttons.js" defer></script>
    <script src="./js/main.js" defer></script>
    <!-- JavaScript -->

    <title>Zone Warz</title>
</head>
<body>
    <div class="mainScreen" id="mainScreen">
        <div class="ttMenu">
            <P class="title zwTitelLeft">Zone</P>
            <p class="title zwTitelRight">Warz</p>
        </div>
        <div class="cjMenu">
            <div class="creatGamebtn" id="creatGamebtn"> <p>Creat Game</p> </div>
            <div class="joinGamebtn" id="joinGamebtn"> <p>Join Game</p> </div>
        </div>
    </div>

    <div class="creatGame" id="creatGameMenu">
        <div class="creatGameTitel">
            <p class="title leftTitle">New</p>
            <p class="title rightTitle">Game</p>
        </div>
        <div class="nameMenu">
            <form action="" id="hostNameForm" onsubmit="return fetchHostName()">
                <input type="text" id="hostName" placeholder="User name">
                <input type="submit" id="submitName" value="Next">
                <p class="backToMainScreen" id="backToMainScreen1">Back</p>
            </form>
        </div>
    </div>

    <div class="creatGameMapPlacement" id="creatGameMapPlacement"> 
        <div id="mapPlacement"></div>
        <div class="cgmpContent">
            <input type="range" class="mapSize" id="mapSize" min="10" max="1000" value="100">
            <img class="posIcon" id="onPosIcon" src="_assets/icons/positionIcon.svg" alt="" >
            <div class="backMenu" id="mapBack">
                <p>Back</p>
            </div>
            <div class="nextMenu" id="mapNext">
                <p>Next</p>
            </div>
        </div>
    </div>

    <div class="creatGameSettings" id="creatGameSettings">
        <form  onsubmit="return gameStart()" id="gameSettings">
            <div class="htSet">
                <div class="titlew">
                    <p class="ssText">Hide Time</p>
                </div>
                <input id="htTime" class="htTime" type="range" value="300000" min="0" max="600000"   
                oninput="showVal(this.value)"
                onchange="showVal(this.value)">
                <p id="hTime">00:00</p>
            </div>
            <div class="zsSet">
                <div class="ssSet">
                    <div class="titlew">
                        <p class="ssText">Shrink Speed</p>
                    </div>
                    <div class="ssSetSpeedbtn">
                        <div>
                            <input type="radio" name="shrinkSpeed" id="speedNone">
                            <span class="radio"></span>
                            <p class="none">none</p>
                        </div>
                        <div>
                            <input type="radio" name="shrinkSpeed" id="speedSlow">
                            <span class="radio"></span>
                            <p class="slow">slow</p>
                        </div>
                        <div>   
                            <input type="radio" name="shrinkSpeed" id="speedMedium" checked >
                            <span class="radio"></span>
                            <p class="medium">medium</p>
                        </div>
                        <div>
                            <input type="radio" name="shrinkSpeed" id="speedFast"> 
                            <span class="radio"></span>
                            <p class="fast">fast</p>
                        </div>
                                          
                    </div>
                </div>
            </div>
            <div class="hbSet">
                <div class="titlew">
                    <p class="ssText">Heartbeat</p>
                </div>
                <input type="checkbox" id="heartBeat" checked > 
                <span class="checkbox"></span>
            </div>

            <div class="cgsSubmit"> 
                <p class="back" id="back">Back</p>
                <input class="start" type="submit" value="Start">
            </div>
        </form>

    </div>

    <div class="joinGame" id="joinGame">
        <div class="joinGameTitel">
            <p class="title joinGameTitelLeft">Join</p>
            <p class="title joinGameTitelRight">Game</p>
        </div>
        <div class="joinGameData">
            <input type="text" id="joinGametext" class="joinGametext" placeholder="User Name">
            <input type="text" id="GID" class="joinGametext" placeholder="Game ID">
            <input type="submit" id="joinGameSubmit" value="next">
            <p class="backToMainScreen2" id="backToMainScreen2">Back</p>
        </div>
    </div>

    <div class="popup" id="popup">
        <p class="popup-titel">Message</p>
        <img class="popup-exit" id="popup-exit" src="./_assets/icons/popup-x.svg" alt="">
        <p class="popup-text" id="popup-text"></p>
    </div>
    <div class="popup-blur" id="popup-blur"></div>
</body>
</html>
