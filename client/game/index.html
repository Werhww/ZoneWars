<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="../_global/popup.js" defer></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" defer></script>
    
    <link rel="stylesheet" href="../_global/global.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <script type="module" src="./index.js" defer></script>
    <title>Game</title>
</head>
<body>
    <div class="lobby" id="lobby">
        <div class="head">
            <h3>Lobby</h3>

            <div class="info">
                <img src="https://no.qr-code-generator.com/wp-content/themes/qr/new_structure/markets/basic_market/generator/dist/generator/assets/images/websiteQRCode_noFrame.png" alt="">
                <p id="id"></p>
            </div>

            <div class="actions">
                <p class="leave" id="leave">Leave</p>
                <p class="start" id="start">Start</p>
            </div>
        </div>

        <div id="playerList" class="playerList">
        </div>
    </div>

    <div class="game" id="game">
        <div id="gameMap"></div>
        <div class="bottom">
            <p id="stopgame" class="stopgame">Stop</p>
            <p class="stopgame" id="leave2">Leave</p>
        </div>
    </div>

    <div class="popup" id="popup">
        <p class="popup-titel">Message</p>
        <img class="popup-exit" id="popup-exit" src="_assets/popup-x.svg" alt="">
        <p class="popup-text" id="popup-text"></p>
    </div>
    <div class="popup-blur" id="popup-blur"></div>
</body>
</html>
