<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>


    <!-- Leaflet map imports -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <!-- -->

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/game.css">
    
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" defer></script>
    <script type="module" src="/js/game.js" defer></script>
    <script src="/js/popup.js" defer></script>
    
    <title>Game</title>
</head>
<body>
    <div class="lobby" id="lobby">
        <div class="head">
            <h3>Lobby</h3>

            <div class="info">
                <div id="qrcode"></div>
                <p id="id"></p>
            </div>

            <div class="actions">
                <p class="leave" id="leave">Leave</p>
                <p class="start" id="start">Start</p>
            </div>
        </div>

        <div id="playerList" class="playerList">
        </div>
    </div>

    <div class="game" id="game">
        <div id="gameMap"></div>
        <div class="bottom">
            <p id="stopgame" class="stopgame">Stop</p>
            <p class="stopgame" id="leave2">Leave</p>
        </div>
        <div class="timer" id="timer">
            <p id="timer-text"></p>
            <p class="slow" id="timer-time"></p>
        </div>


        <p class="suicide" id="suicide">Suicide</p>
        <p class="closename" class="closename"></p>
        
    </div>

    <!-- Popup || Used several places -->
    <div class="popup" id="popup">
        <p class="popup-titel">Message</p>
        <img class="popup-exit" id="popup-exit" src="/assets/icons/popup-x.svg" alt="">
        <p class="popup-text" id="popup-text"></p>
    </div>
    <div class="popup-blur" id="popup-blur"></div>
</body>
</html>
